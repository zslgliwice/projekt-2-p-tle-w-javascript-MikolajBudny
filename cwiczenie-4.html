<!DOCTYPE html>
<html lang="pl">

<head>

	<meta charset="utf-8">
	<title>4 - Pętle w JavaScript</title>
	<link href="arkusz-cwiczenia.css" rel="stylesheet">
	
</head>

<body>
	 
	<label>
		Podaj liczbę z przedziału (0-9): <input type="password" id="liczba">
	</label>
	
	<input type="button" value="Rób śledztwo Sherlocku!" onclick="sledztwo()">

	<div id="wynik"></div>
	
	<script>
	
		function sledztwo() {
			const wynik = document.getElementById("wynik");
			const liczba = parseInt(document.getElementById("liczba").value);

			wynik.innerHTML = "";

			if (isNaN(liczba) || liczba < 0 || liczba > 9) {
			wynik.textContent = "No sh*t Sherlock!";
			} else {
				for (let i = 0; i < 10; i++) {
					if (i === liczba) {
					wynik.innerHTML += i + " jest mordercą! Aresztuj je Watosnie!<br>";
					} else if (i < liczba) {
						wynik.innerHTML += i + " jest niewinne, jest o " + (liczba - i) + " mniejsze niż morderca.<br>";
					} else {
						wynik.innerHTML += i + " jest niewinne, jest o " + (i - liczba) + " większe niż morderca.<br>";
					}
				}
			}
		}

	</script>

</body>
</html>
