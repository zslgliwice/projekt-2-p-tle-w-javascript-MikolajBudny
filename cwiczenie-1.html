<!DOCTYPE html>
<html lang="pl">

<head>

	<meta charset="utf-8">
	<title>1 - Pętle w JavaScript</title>
	<link href="arkusz-cwiczenia.css" rel="stylesheet">
	
</head>

<body>
	 
	<label>
		Ile liczb z przedziału 1-1000 wylosować: <input type="number" id="ile">
	</label>
	
	<input type="button" value="Losuj" onclick="wylosuj()">

	<div id="wynik"></div>
	
	<script>
	
		function wylosuj() {
			const wynik = document.getElementById("wynik");
			const ilosc = parseInt(document.getElementById("ile").value);

			wynik.innerHTML = "";
			wynik.innerHTML += "Liczby: ";

			for (let i = 0; i < ilosc; i++) {
				wynik.innerHTML += Math.floor(Math.random() * 1000) + 1 + " ";
			}
		}

	</script>

</body>
</html>
