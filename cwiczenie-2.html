<!DOCTYPE html>
<html lang="pl">

<head>

	<meta charset="utf-8">
	<title>2 - Pętle w JavaScript</title>
	<link href="arkusz-cwiczenia.css" rel="stylesheet">
	
</head>

<body>

	<label>
		Podaj x: <input id="x">
	</label>
	
	<input type="button" value="Wypisz od 1 do x" onclick="generuj()">

	<div id="wynik"></div>
	
	<script>
	
		function generuj() {
			const wynik = document.getElementById("wynik");
			const x = document.getElementById("x").value;
			let parzyste = " ";
			let nieparzyste = " ";

			wynik.innerHTML = "";

			if (isNaN(x)) {
				wynik.innerHTML = "Podane x nie jest liczbą!";
			}

			else if (x < 0) wynik.innerHTML = "Podane x jest ujemne!";

			else if (x == 0) wynik.innerHTML = "Podane x jest równe zero!";

			else if (x > 0) {

			for (let i = 1; i <= x; i++) {
				if (i % 2 == 0) {
					parzyste += i + " ";
				} else nieparzyste += i + " ";
			}

			wynik.innerHTML = "Parzyste: " + parzyste + "Nieparzyste: " + nieparzyste;
			}
		}

	</script>

</body>
</html>
