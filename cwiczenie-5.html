<!DOCTYPE html>
<html lang="pl">

<head>

	<meta charset="utf-8">
	<title>5 - Pętle w JavaScript</title>
	<link href="arkusz-cwiczenia.css" rel="stylesheet">
	
</head>

<body>
	 
	<label>
		Podaj x: <input id="x">
	</label>
	
	<input type="button" value="Pokaż wszystkie sumy" onclick="generuj()">

	<div id="wynik"></div>
	
	<script>
	
		function generuj() {
			const x = parseFloat(document.getElementById("x").value);
			const wynik = document.getElementById("wynik");

			wynik.innerHTML = "";

			if (isNaN(x) || !Number.isInteger(x) || x < 1) {
				wynik.innerHTML = "Paaanie! Z takim x to my daleko nie zajedziemy!";
			} else {
				for (let i = 1; i <= x; i++) {
					let suma = 0;
					let liczby = "";

					for (let j = 1; j <= i; j++) {
						suma += j;
						if (j === 1) {
							liczby += j;
						} else {
							liczby += " + " + j;
						}
					}
					wynik.innerHTML += `${liczby} = ${suma}<br>`;
				}
			}
		}

	</script>

</body>
</html>
